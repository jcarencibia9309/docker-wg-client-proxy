name: Manual Docker Publish

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: "Nombre completo de la imagen en Docker Hub (e.g. usuario/imagen). Si se deja vac√≠o, usa DOCKERHUB_USERNAME/<repo>"
        required: false
        default: ""
      tag:
        description: "Tag para la imagen (e.g. latest, v1.0.0)"
        required: true
        default: "latest"
      platforms:
        description: "Plataformas a construir (separadas por coma)"
        required: true
        default: "linux/amd64,linux/arm64"

permissions:
  contents: read
  packages: write

env:
  DEFAULT_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve image name
        id: imagename
        run: |
          NAME_INPUT="${{ github.event.inputs.image_name }}"
          if [ -n "$NAME_INPUT" ]; then
            echo "value=$NAME_INPUT" >> $GITHUB_OUTPUT
          else
            echo "value=${{ env.DEFAULT_IMAGE_NAME }}" >> $GITHUB_OUTPUT
          fi

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.imagename.outputs.value }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag }}
            type=sha,format=long,prefix=sha-
          labels: |
            org.opencontainers.image.title=wireguard-proxy
            org.opencontainers.image.description=WireGuard client with HTTP and SOCKS5 proxies
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ github.event.inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.imagename.outputs.value }}:buildcache
          cache-to: type=registry,ref=${{ steps.imagename.outputs.value }}:buildcache,mode=max
